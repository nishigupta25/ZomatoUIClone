<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="zomato-logo.png" />
    <script
      src="https://kit.fontawesome.com/63061e280e.js"
      crossorigin="anonymous"
    ></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zomato</title>
  </head>
  <body>
    <header>
      <div class="nav">
        <div>
          <h4>Get the App</h4>
        </div>
        <ul class="nav-bar">
          <li>Add Restaurant</li>
          <li>Log in</li>
          <li>Sign up</li>
        </ul>
      </div>
      <div class="head">
        <img
          class="logo"
          src="https://b.zmtcdn.com/web_assets/8313a97515fcb0447d2d77c276532a511583262271.png"
          at="zomato-logo"
        />
        <h3>Discover the best food & drinks in Delhi NCR</h3>
        <div class="search">
          <i class="fa-solid fa-location-dot"></i>
          <p>Ywca,1,Ashoka Rd,Hanu</p>
          <i class="fa-solid fa-magnifying-glass"></i>
          <input
            type="text"
            placeholder="Search for restaurant,cuisine or a dish"
          />
        </div>
        <div class="header-img">
          <img
            src="https://b.zmtcdn.com/web_assets/81f3ff974d82520780078ba1cfbd453a1583259680.png"
            alt="header-img"
          />
        </div>
      </div>
    </header>
    <section class="sec-1">
      <div class="box">
        <div class="white-b">
          <p>Order Food Online</p>
        </div>
        <img
          src="https://b.zmtcdn.com/webFrontend/64dffaa58ffa55a377cdf42b6a690e721585809275.png?fit=around|402:360&crop=402:360;*,*"
        />
      </div>
      <div class="box">
        <div class="white-b">
          <p>Go out for a meal</p>
        </div>
        <img
          src="https://b.zmtcdn.com/webFrontend/95f005332f5b9e71b9406828b63335331585809309.png?fit=around|402:360&crop=402:360;*,*"
        />
      </div>
      <div class="box">
        <div class="white-b">
          <p>Zomato Pro</p>
        </div>
        <img
          src="https://b.zmtcdn.com/webFrontend/b256d0dd8a29f9e0623ecaaea910534d1585809352.png?fit=around|402:360&crop=402:360;*,*"
        />
      </div>
      <div class="box">
        <div class="white-b">
          <p>Nightlife & Clubs</p>
        </div>
        <img
          src="https://b.zmtcdn.com/webFrontend/8ff4212b71b948ed5b6d2ce0d2bc99981594031410.png?fit=around|402:360&crop=402:360;*,*"
        />
      </div>
    </section>
  </body>
</html>
